server {
    listen 80;
    server_name your_domain_or_ip;  # Replace with your domain or IP

    location /static/ {
        alias /app/staticfiles/;  # Ensure this matches STATIC_ROOT
    }

    location /media/ {
        alias /app/media/;  # Ensure this matches MEDIA_ROOT
    }

    location / {
        proxy_pass http://web:8000;  # The service name in docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
